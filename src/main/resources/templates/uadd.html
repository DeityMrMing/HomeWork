<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加商品信息</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/index.css">
        <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/index.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="userCode" class="layui-form-label">
                            <span class="x-red">*</span>用户编码
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="userCode" name="userCode" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="userName" class="layui-form-label">
                            <span class="x-red">*</span>用户名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="userName" name="userName" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="password" class="layui-form-label">
                            <span class="x-red">*</span>密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="password" name="productName" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="gender" class="layui-form-label">
                            <span class="x-red">*</span>性别
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="gender" name="gender" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label">
                          <span class="x-red">*</span>电话
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="phone" name="phone" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="address" class="layui-form-label">
                          <span class="x-red">*</span>地址
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="address" name="address" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label for="userRole" class="layui-form-label">
                            <span class="x-red">*</span>角色
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="userRole" name="userRole" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

              
				 //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //存值
                    var userCode = $("#userCode").val();
                    var userName = $("#userName").val();
                    var password = $("#password").val();
                    var gender = $("#gender").val();
                    var phone = $("#phone").val();
                    var address = $("#address").val();
                    var userRole = $("#userRole").val();
                    $.ajax({
						"url": "/useraddsave",
						"type": "POST",
						"data": {"userCode":userCode,"userName":userName,"password":password,
                        "gender":gender,"phone":phone,"address":address,"userRole":userRole},
						"dataType": "json",
						"success": function(res) {
							if (res.flag) {
					              layer.alert("增加成功", {
				                        icon: 6
				                    },
				                    function() {
				                        //关闭当前frame
				                        xadmin.close();

				                        // 可以对父窗口进行刷新
				                        xadmin.father_reload();
				                	});
							} else {
								layer.msg("增加失败");

							}
						},
						"error": function() {
							alert("错误");
						}
					});
      
                    return false;
                });    
              
			});
	</script>
    </body>
</html>
