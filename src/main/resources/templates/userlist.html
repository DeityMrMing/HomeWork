<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/list">
    请输入名字：<input type="text" name="userName" /><br/>
    <input type="submit" value="搜索" />
</form>
<table class="display table table-bordered" id="hidden-table-info">
    <thead>
    <tr>
        <th>id</th>
        <th>用户编码</th>
        <th>用户名</th>
        <th>密码</th>
        <th>性别</th>
        <th>电话</th>
        <th>地址</th>
        <th>用户角色</th>
    </tr>
    </thead>
    <tbody>
    <tr class="gradeX" th:each="user,stats:${userList}">
        <td th:text="${stats.count}">Trident</td>
        <td >[[${user.userCode}]]</td>
        <td >[[${user.userName}]]</td>
        <td >[[${user.password}]]</td>
        <td >[[${user.gender}]]</td>
        <td >[[${user.phone}]]</td>
        <td >[[${user.address}]]</td>
        <td >[[${user.userRole}]]</td>
    </tr>
    </tbody>
</table>

</body>
</html>
